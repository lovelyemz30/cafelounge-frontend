<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="preload" as="image" href="/image/background.jpg">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            background-color: rgba(0, 0, 0, 0.3);
            background-image: url("/image/background.jpg");
            background-size: cover;
            background-blend-mode: multiply;
        }
    </style>
</head>

<body>
    <div class="h-24 w-full justify-between flex items-center px-12">
        <img src="/image/logo.png" alt="" class="h-56 pt-5">
        <div class="flex gap-5">
        </div>
    </div>

    <div class="h-[calc(97vh-96px)] w-full gap-5 px-12 flex justify-center items-center">
        <form action="/dashboard.html" class="form w-96">
            <h1 class="text-3xl text-white text-center">Sign In</h1>
            <input type="text" placeholder="Username" class="mt-5">
            <input type="password" placeholder="Password" class="mt-5">
            <input type="submit" value="Sign In" class="btn bg-orange-500 mt-5">
        </form>
    </div>
</body>

</html>
